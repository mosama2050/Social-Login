<button *ngIf="!isLogin" type="button" class="btn btn-primary soc" (click)="signInWithFB()">
  FaceBook
</button>
<button  *ngIf="!isLogin" type="button" class="btn btn-success soc" (click)="signInWithGoogle()">Gmail</button>
<button *ngIf="isLogin" type="button" class="btn btn-danger soc" (click)="signOut()">SignOut</button>

<div  class="soc " *ngIf="isLogin" >
  <img src="{{user.photoUrl}}">
<div>
  <h4>{{ user.name }}</h4>
  <p>{{ user.email }}</p>
</div>
</div>
