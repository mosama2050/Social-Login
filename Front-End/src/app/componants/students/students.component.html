<h1 style="margin-left: 40%;">All Students</h1>

<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#ID</th>
    <th scope="col">Full Name</th>
     <th scope="col">Age</th>


  </tr>
  </thead>
  <tbody *ngIf="students.length != 0">
  <tr *ngFor="let stus of students">
    <th scope="row" style="color: gold">{{stus.id}}</th>
    <td>{{stus.name}}</td>
     <td>{{stus.age}}</td>



  </tr>
  </tbody>
</table>
